<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="apple-touch-icon" sizes="32x32" th:href="@{/img/favicon-32.png}">

</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="row">
    <div th:replace="blocks/navigation"/>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div sec:authorize="hasRole('ADMIN')" class="tab-pane fade " id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" aria-orientation="vertical">
                        <a class="nav-item nav-link active" data-toggle="tab" href="#users"
                           data-url="/users">UserTable</a>
                        <a class="nav-item nav-link" data-toggle="tab" href="#add-user"
                           data-url="/add-user">NewUser</a>
                    </div>
                </nav>

                <!-- Admin tab vertical -->
                <div  class="tab-content" id="nav-tabContent">

                    <!-- Таб UserTable -->
                    <div  class="tab-pane active" id="users">
                        <h3>All users</h3>
                        <div th:replace="blocks/table-user"/>

                        <!--Модальное окно edit-->
                        <div class="modal fade" tabindex="-1" id="user-edit">
                            <div class="modal-dialog modal-md">
                                <div th:replace="blocks/user-edit-form"/>
                            </div>
                        </div>
                        <!--Модальное окно delete-->
                        <div class="modal fade" id="user-delete" tabindex="-1">
                            <div class="modal-dialog modal-md">
                                <div th:replace="blocks/user-delete-form"/>
                            </div>
                        </div>
                    </div>

                    <!-- Таб newUser form-->
                    <div class="tab-pane" id="add-user">
                        <div th:replace="blocks/user-add-form"/>
                    </div>
                </div>
            </div>

            <!-- Таб UserInformation -->
            <div class="tab-pane fade active show" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <h1>User information-page</h1>
                <h3>About user</h3>
                <div th:replace="blocks/user-info"/>

            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script th:src="@{/js/my.js}"></script>

</body>
</html>
