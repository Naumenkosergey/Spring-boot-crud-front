<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Edit user</h3>
        <button class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form id="user-edit-form" th:action="@{/main/update}" th:method="put" th:object="${user}">
        <div class="modal-body">
            <div class="container col-8 text-center">
                <div class="from-group text-center">
                    <input id="method" type="hidden" name="_method" value="patch">
                    <div class="form-group">
                        <label>id</label>
                        <input class="form-control mt-1" type="text" th:value="*{id}" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control mt-1" type="text" th:value="*{firstName}" name="firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control mt-1" type="text" th:value="*{lastName}" name="lastName">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input class="form-control mt-1" type="text" th:value="*{age}" name="age">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control mt-1" type="email" th:value="*{email}" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control mt-1" type="password"  name="password">
                    </div>
                    <div th:each="role:${roles}">
                        <input name="authorities" th:checked="${user.hasRole('__${role.authority}__')}"
                               th:id="${role.authority}"
                               th:value="${role.authority}" type="checkbox">
                        <label th:for="${role.authority}" th:text="${role.authority}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary " data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary submit">Edit</button>
        </div>
    </form>
</div>
