<div class="modal fade" tabindex="-1" id="user-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit user</h3>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div>
                <div class="modal-body">
                    <div class="container col-8 text-center">
                        <div class="from-group text-center">
                            <div class="form-group">
                                <label for="id">id</label>
                                <input id="id" class="form-control mt-1" type="text" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input id="firstName" class="form-control mt-1" type="text" name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input id="lastName" class="form-control mt-1" type="text" name="lastName">
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input id="age" class="form-control mt-1" type="text" name="age">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" class="form-control mt-1" type="email" name="email">
                            </div>
                            <div class="form-group password-group">
                                <label for="password">Password</label>
                                <input id="password" class="form-control mt-1" type="password" name="password">
                            </div>

                            <div class="form-group">
                                <label for="roles">Role</label>
                                <select multiple id="roles" class="form-control mt-1" name="authorities[]"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary " data-dismiss="modal">Close</button>
                    <button class="btn btn-submit">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
