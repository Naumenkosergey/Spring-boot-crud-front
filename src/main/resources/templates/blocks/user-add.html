<h3 class="title">Add new user</h3>
<div id="form-new-user" class="form-center col-xs-12 col-sm-9 col-md-8 col-lg-5 col-xl-5">
    <div class="from-group text-center">
        <div class="form-group">
            <input class="form-control mt-1" type="hidden" id="id">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input class="form-control mt-1" type="text" id="new_firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control mt-1" type="text" id="new_lastName">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input class="form-control mt-1" type="text" id="new_age">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control mt-1" type="email" id="new_email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control mt-1" type="password" id="new_password">
        </div>
        <div class="form-group">
            <label for="new_roles">Role</label>
            <select multiple id="new_roles" class="form-control mt-1" name="authorities[]"></select>
        </div>
        <button onclick="createUser()" class="center col-7 btn btn-success">Add new user</button>
    </div>
</div>
