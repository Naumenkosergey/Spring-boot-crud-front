<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Delete user</h3>
        <button class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form id="user-delete-form" th:action="@{/main/remove}" method="delete" th:object="${user}">
        <div class="modal-body">
            <div class="container col-8 text-center">
                <div class="from-group text-center">
                    <div class="form-group">
                        <p>id</p>
                        <input class="form-control mt-1" type="text" th:value="*{id}" name="id" readonly>
                    </div
                    >
                    <div class="form-group">
                        <p>First Name</p>
                        <input class="form-control mt-1" type="text" th:value="*{firstName}" name="firstName" readonly>
                    </div>
                    <div class="form-group">
                        <p>Last Name</p>
                        <input class="form-control mt-1" type="text" th:value="*{lastName}" name="lastName" readonly>
                    </div>
                    <div class="form-group">
                        <p>Age</p>
                        <input class="form-control mt-1" type="text" th:value="*{age}" name="age" readonly>
                    </div>
                    <div class="form-group">
                        <p>Email</p>
                        <input class="form-control mt-1" type="email" th:value="*{email}" name="email" readonly>
                    </div>
                    <div>
                        <label>Role</label>
                        <select multiple class="form-control" id="authorities" name="authorities" disabled>
                            <option th:each="role:${roles}"
                                    th:selected="${user.hasRole('__${role.authority}__')}" th:text="${role.authority}"
                                    th:value="${role.authority}"/>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary " data-dismiss="modal">Close</button>
            <button class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
