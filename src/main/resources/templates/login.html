<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="apple-touch-icon" sizes="32x32" th:href="@{/img/favicon-32.png}">
</head>
<body style="background: rgb(226, 228, 229);">

<div style="margin: 0 auto" class="form-center col-xs-12 col-sm-9 col-md-6 col-lg-2 mt-5">
    <h2 class="form-signin-heading">Please sign in</h2>
    <form role="form" th:action="@{/signin}" th:method="post">
        <div class="form-group">
            <input class="form-control mt-2" type="email" name="email" placeholder="Email address">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" type="password" name="password" placeholder="Password">
        </div>
        <button class="btn btn-primary mt-2 col-12 btn-block">Sign In</button>
    </form>
</div>

</body>
</html>
