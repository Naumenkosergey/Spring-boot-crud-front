<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="apple-touch-icon" sizes="32x32" th:href="@{/img/favicon-32.png}">

</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container-fluid d-flex flex-row vh-100 p-0">
    <div th:replace="blocks/left-panel :: nav"/>
    <div class="tab-content flex-grow-1 bg-light p-3">
        <div sec:authorize="hasRole('ADMIN')" th:replace="blocks/admin-panel"/>
        <div th:replace="blocks/user-panel :: pane (isActive=false)"/>
    </div>
</div>
<!--Модальное окно EDIT OR DELETE-->
<div th:replace="blocks/user-form"/>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script th:src="@{/js/my.js}"></script>

</body>
</html>
